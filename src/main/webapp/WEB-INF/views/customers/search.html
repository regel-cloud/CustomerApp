<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New task</title>
</head>
<style>
    input[type=text] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
    }

    body {
        background-color: powderblue;
        text-align: center
    }
</style>
<body>

<form th:method="GET" th:action="@{/customers/search/results}">
    <label for="customer.firstName">Enter name: </label>
    <input type="text" th:field="*{customer.firstName}" id="customer.firstName"/>
    <br/>
    <label for="customer.lastName">Enter last name: </label>
    <input type="text" th:field="*{customer.lastName}" id="customer.lastName"/>
    <input type="submit" value="Search"/>

</form>
</body>
</html>
