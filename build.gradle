plugins {
    id 'java'
    //id 'war'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation('org.springframework:spring-test:5.1.9.RELEASE')

    compile 'org.springframework:spring-core:4.3.30.RELEASE'
    compile 'org.springframework:spring-web:4.3.30.RELEASE'
    compile 'org.springframework:spring-beans:4.3.30.RELEASE'
    compile 'org.springframework:spring-webmvc:4.3.30.RELEASE'
    compile 'org.thymeleaf:thymeleaf:3.0.11.RELEASE'
    compile 'org.thymeleaf:thymeleaf-spring5:3.0.11.RELEASE'
    compile 'javax.servlet:javax.servlet-api:4.0.1'
    compile 'org.hibernate:hibernate-validator:6.2.0.Final'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.18'
    compile 'org.springframework:spring-jdbc:5.3.3'

    compile 'org.springframework.data:spring-data-jpa:2.4.3'

    compile 'org.hibernate:hibernate-core:5.4.27.SP1'

}
